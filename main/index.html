          <div class="row">

              <div class="row d-flex justify-content-center">

                  <img
                    src="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Pokebola-Pok%C3%A9mon-PNG-1024x1022.png"

  <!-- Modal -->
  <div class="modal fade" id="ModalInicial" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row row-cols-1 row-cols-md-3 g-3">

            <div class="col">
              <div class="card shadow-lg " style="width: 100%;">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
                  class="card-img-top" alt="...">
                <h3 class="card-title text-center mt-0">Charizard</h3>
                <div class="row p-1">

                  <div class="col-6 card-body">
                    <h5 class="border-bottom border-3 border-dark">Status</h5>
                    <div class="d-flex align-items-center">
                      <span class="p-0 title-status">HP</span>
                      <div class="progress p-0 progress-bar-status">
                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated p-0"
                          role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0"
                          aria-valuemax="100"><strong>80</strong></div>
                      </div>
                    </div>

                    <div class="d-flex align-items-center">
                      <span class="p-0 title-status">ATK</span>
                      <div class="progress p-0 progress-bar-status">
                        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                          role="progressbar" style="width: 82%" aria-valuenow="82" aria-valuemin="0"
                          aria-valuemax="100"><strong>82</strong></div>
                      </div>
                    </div>

                    <div class="d-flex align-items-center">
                      <span class="p-0 title-status">DFS</span>
                      <div class="progress p-0 progress-bar-status">
                        <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated"
                          role="progressbar" style="width: 83%" aria-valuenow="83" aria-valuemin="0"
                          aria-valuemax="100"><strong>83</strong></div>
                      </div>
                    </div>

                    <div class="d-flex align-items-center">
                      <span class="p-0 title-status">ATK-SP</span>
                      <div class="progress p-0 progress-bar-status">
                        <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                          role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                          aria-valuemax="100"><strong>100</strong></div>
                      </div>
                    </div>

                    <div class="d-flex align-items-center">
                      <span class="p-0 title-status">DFS-SP</span>
                      <div class="progress p-0 progress-bar-status">
                        <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated"
                          role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                          aria-valuemax="100"><strong>100</strong></div>
                      </div>
                    </div>

                    <div class="d-flex align-items-center">
                      <span class="p-0 title-status">SPD</span>
                      <div class="progress p-0 progress-bar-status">
                        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
                          role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0"
                          aria-valuemax="100"><strong>80</strong></div>
                      </div>
                    </div>


                  </div>

                  <div class="col-6 card-body ">
                    <h5 class="border-bottom border-3 border-dark">Habilidades</h5>
                    <p class="mb-1">blaze</p>
                    <p class="mb-1">solar-power
                    <p>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-primary">Escolher</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
