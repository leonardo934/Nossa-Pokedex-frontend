<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body class="bg-danger">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 col-xl-4 col-xxl-4">
                <div class="bg-white shadow py-4 rounded border border-dark ">
                   
                    <h1 class="text-center mt-3">Criar Conta</h1>
                   
                    <div class="col-8 col-md-8 col-lg-8 mx-auto">
                        <label for="inputName" class="col-sm-0 col-form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                   
                    <div class="col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-8 col-md-8 col-lg-8 mx-auto">
                        <label for="inputPassword" class="col-sm-0 col-form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>


                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <a type="button" href = "../tela-de-login/index.html" class= "btn btn-outline-primary">Cadastrar</a>
                        <a type="button" href = "../tela-de-login/index.html" class="btn btn-outline-dark">Voltar</a>
                    </div>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




</body>

</html>
